<!-- task_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <form method="post">
        {% csrf_token %}
        {% for task in tasks %}
            <label>
                <input type="checkbox" name="task_{{ task.id }}" {% if task.completed %}checked{% endif %}>
                {{ task.description }}
            </label><br>
        {% endfor %}
        <button type="submit">Update Tasks</button>
    </form>
</body>
</html>
